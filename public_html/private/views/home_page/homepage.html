<html ng-app="myApp" ng-controller="myCtrl">

    <title>Ask It!</title>

    <link rel="stylesheet" type="text/css" href="../../../css/homepage.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <header id="header">
      <div class="container">
        <a href="header.html">
		      <img src="../../../img/logo.png" alt="" width="240" height="120" />
 		    </a>
		<div class="search-container">
			<form action="/action_page.php">
			<input type="text" placeholder="Search.." name="search">
			<button type="submit"><i class="fa fa-search"></i></button>

		</div>
        <nav id="nav">
          <ul>
            <li>

            </li>

              <a href="#">My Questions</a>

            <li>
              <a href="#">Favorites</a>
            </li>

            <li>
              <button onclick="location.href='../login_register/loginregister.html';"/>Login / Sign Up</button>

          </ul>
        </nav>
      </div>

    <p>&nbsp;</p>

	-->
	<form>
		<div class="row" ng-repeat="question in questions">
			<div class="col-md-1 userBox">
			<img class="col-md-10" src="../../../img/avatar2.png" alt="" width="80" height="80" />
			<span class="col-md-3">
			<label >{{question.userName}}</label>
			</span>
			</div>
			<div class="col-md-8 questionBox">
			<h3>{{question.title}}</h3>
			<p>{{question.question}}</p>
			</div>
		</div>      
	</form>
  </body>
</html>
